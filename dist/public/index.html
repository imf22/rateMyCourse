<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drexel Food Truck Reviews</title>
	<style>
		table {
            border: 1px solid black;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
		}
		table, div, button {
			margin: 1rem 0;
		}
	</style>
</head>
<body>



<h1>Drexel Food Truck Reviews</h1>
<table>
<div>
	<label for="cuisine">Cuisine:</label>
	<select name="cuisine" id="cuisine-select">
		<option value="">Please select a cuisine</option>
		<option value="mexican">Mexican</option>
		<option value="italian">Italian</option>
		<option value="meditteranean">Meditteranean</option>
		<option value="american">American</option>
		<option value="breakfastbrunch">Breakfast/Brunch</option>
		<option value="lunchdinner">Lunch/Dinner</option>
		
	
	</select>
</div>
<div>
	<label for="foodTruck">Food Truck:</label>
	<select name="foodTruck" id="ft-select">
		<option value="">Please select a food truck</option>
		<option value="FT1">FT 1</option>
		<option value="FT2">FT 2</option>
		<option value="FT3">FT 3</option>
		<option value="FT4">FT 4</option>
	
	</select>
</div>

<div>
	<label for="rating">Rating Range:</label>
	<select name="rating" id="rating-select">
		<option value="">Please select a rating range</option>
		<option value="one">0.0-1.0</option>
		<option value="one">1.0-2.0</option>
		<option value="two">2.0-3.0</option>
		<option value="three">3.0-4.0</option>
		<option value="four">4.0-5.0</option>
	
	</select>
</div>


<hr size="2" width="90%" color="black">  
<button id="get-button">View Food Trucks</button>
<button id="get-button2">Template page</button>

<div id="message-div"></div>

</table>

<script src="testDatabase.js"></script>

<table id="food-truck">
	<tr><th>Food Truck</th><th>Cuisine type</th><th>Rating score</th></tr>
</table>

<script>
let foodTruckSelect = document.getElementById("ft-select");
let cuisineTypeSelect = document.getElementById("cuisine-select");
let ratingRangeSelect = document.getElementById("rating-select");
let table = document.getElementById("food-truck");

let sendButton = document.getElementById("get-button");
sendButton.addEventListener("click", function() {
	if (foodTruckSelect.value === "" || cuisineTypeSelect.value === "" || ratingRangeSelect=== "") {
		return;
	}
	let food = foodTruckSelect.value;
	let cuisine = cuisineTypeSelect.value;
	let rating = ratingRangeSelect.value;
	let url = ;
	console.log("Client sending request to URL:", url);
	fetch(url).then(function (response) {
		return response.json();
	}).then(function (data) {
		console.log("Client received from server:", data);
		let row = document.createElement("tr");
		let foodCell = document.createElement("td");
		foodCell.textContent = food;
		let cuisineCell = document.createElement("td");
		cuisineCell.textContent = cuisine;
		let ratingCell = document.createElement("td");
		ratingCell.textContent = rating;
		row.append(foodCell);
		row.append(cuisineCell);
		row.append(ratingCell);
		table.append(row);
	});
});
</script>
<script> 
	let sendButton = document.getElementById("get-button2");
	sendButton.addEventListener("click", function() {
		<input type="button" onclick="truckpage_template.pug"; value="Go to template page"/>

</script>



</body>
</html>
