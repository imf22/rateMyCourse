<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rate My Course</title>
	<style>
	
	</style>
</head>
<body>

<h1>Add Review</h1>
<table>
<div>
	<label for="name">Name:</label>
	<input id="name" type="text" name="name">
</div>
<div>
	<label for="foodTruck">Food Truck:</label>
	<select name="foodTruck" id="ft-select">
		<option value="">Please select a food truck</option>
		<option value="FT1">FT 1</option>
		<option value="FT2">FT 2</option>
		<option value="FT3">FT 3</option>
		<option value="FT4">FT 4</option>
	
	</select>
</div>

<div>
	<label for="rating">Rating (Out of 5):</label>
	<input id="rating" type="text" name="rating">
</div>

<textarea id="review" name="review" rows="4" cols="50">
    Leave a review!
    </textarea>

<hr size="2" width="90%" color="black">  
<button id="get-button">Submit</button>

<div id="message"></div>

</table>

<script src="postReview.js"></script>

</body>
</html>
