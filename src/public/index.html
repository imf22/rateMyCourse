<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rate My Course</title>
	<style>
		table {
            border: 1px solid black;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
		}
		table, div, button {
			margin: 1rem 0;
		}
	</style>
</head>
<body>

<h1>Rate My Course</h1>
<table>
<div>
	<label for="courseType">Couse Type:</label>
	<input id="courseType" type="text" name="courseType">
</div>
<div>
	<label for="courseNumber">Course Number:</label>
	<input id="courseNumber" type="text" name="courseNumber">
</div>

<div>
	<label for="professor">Professor:</label>
	<input id="professor" type="text" name="professor">
</div>

<hr size="2" width="90%" color="black">  
<button id="get-button">View Courses</button>

<div id="message-div"></div>

</table>



</body>
</html>
